<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css">
  <title>Document</title>
</head>

<body>
  <form>
    <h2>Login</h2>
    <section>
      <input type="email" class="email" placeholder="&#xf0e0;   E-mail Address" style="font-family:Arial, FontAwesome"
        required autocomplete="email" autofocus />
    </section>
    <section>
      <input type="password" class="password" name="current-password" placeholder="&#xf023;   Password"
        style="font-family:Arial, FontAwesome" required />
    </section>
    <section>
      <button type="submit" class="login">Login</button><br>
    </section>
    <a href="#">Forget your password?</a><br>
    <div class="container">
      <div class="circle">
        or
      </div>
    </div>
    <footer>
      <p>sign in with your social media account</p>
      <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
      <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
    </footer>

  </form>
</body>

</html>
